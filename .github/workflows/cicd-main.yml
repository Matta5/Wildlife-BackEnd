name: CI/CD for production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - - name: Build and Push Backend Docker image
          run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wildlife-backend:latest "./Wildlife - BackEnd" -f "./Wildlife - BackEnd/Wildlife_API/Dockerfile"
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/wildlife-backend:latest


      - name: Build and Push Frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wildlife-frontend:latest "Wildlife - FrontEnd"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wildlife-frontend:latest
